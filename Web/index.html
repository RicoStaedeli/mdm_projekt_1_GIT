<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rico MDM Projekt 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Microsoft GIT base Coco</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="card mt-2 mb-2 w-75" style="max-width: 1000px;">
            <h5 class="card-img-top bg-info-subtle p-3">Beschreibung</h5>
            <div class="card-body">
                <p>In diesem Projekt wird das Machine Learning Model Git von Microsoft verwendet.</p>
                <p>Das Model kann über diesen <a href="https://huggingface.co/docs/transformers/model_doc/git">Link</a>
                    aufgerufen werden</p>
            </div>
        </div>

        <div class="card mb-2 w-75" style="max-width: 1000px;">
            <h5 class="card-img-top bg-info-subtle p-3">Upload</h5>
            <div class="card-body">
                <p>Um ein Bild zu klassifizieren, kann ein beliebieges Bild dem Model übergeben werden</p>
                <div class="form-group">
                    <form id="upload">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Bild zum klassifizieren hochladen</label>
                            <input class="form-control form-control-sm" id="image-input" type="file" accept="image/*">
                        </div>
                        <image id="uploaded_image" width="auto" height="300"></image>
                    </form>
                </div>
            </div>
        </div>

        <div class="card w-75" style="max-width: 1000px;">
            <h5 class="card-img-top bg-info-subtle p-3">Antwort</h5>
            <div class="card-body"> 
                <p id="answer"></p>
                <div id="loader" class="loader hidden"></div>              
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
